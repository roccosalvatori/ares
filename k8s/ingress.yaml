apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ares-ingress
  namespace: ares
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: ares.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ares-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: ares-backend
            port:
              number: 8080
