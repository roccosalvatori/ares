apiVersion: v1
kind: Secret
metadata:
  name: ares-secrets
  namespace: ares
type: Opaque
stringData:
  # Redis password - CHANGE THIS IN PRODUCTION
  redis-password: "change-me-redis-password"
  # JWT secret - CHANGE THIS IN PRODUCTION (minimum 256 bits)
  jwt-secret: "change-me-jwt-secret-key-minimum-256-bits-required-for-production"
  # LDAP credentials - CHANGE THESE IN PRODUCTION
  ldap-username: ""
  ldap-password: ""

