apiVersion: apps/v1
kind: Deployment
metadata:
  name: ares-frontend
  namespace: ares
  labels:
    app: ares-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ares-frontend
  template:
    metadata:
      labels:
        app: ares-frontend
    spec:
      containers:
      - name: frontend
        image: ares-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: ares-frontend
  namespace: ares
  labels:
    app: ares-frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: ares-frontend

